<!DOCTYPE html>
<html>
<head>
    <title>个人中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <script type="text/javascript" src="../../assets/common/js/resize.js?__inline"></script>
    <!-- 样式文件 -->
    <link rel="stylesheet" type="text/css" href="../../assets/common/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/trueme/css/user/user.css"/>
    <!-- 内部样式 -->
    <style>
        #container {
            display: none;
        }
        .popup .content{padding: 0;}
        .popup .content .pop-header{height: .7rem; line-height: .7rem; text-align: center; font-size: .26rem; color: rgba(0,0,0,0.8);}
        .popup .content .pop-tel{height: 1.8rem; line-height: 1.8rem; font-size: .3rem; color: #000;}
        .popup .content .pop-btn{height: .7rem; line-height: .7rem; text-align: center; font-size: .26rem; color: #fff; background-color: #fd4a4a;}
        .popup .content .pop-btn input{width: 100%; height: 100%; color: #fff;}
    </style>
    
</head>
<body class="bg-cc padding-bottom-xl">
<div class="wrapper">
    <div id="container">
        <div class="m-header g-border-b">
            <div class="header-right"><!-- <a href="javascript:void(0)" onclick="goBack();" class="setting"></a> --></div>
            我的家
        </div>
        <!--user-box 未登陆：addClass('logout'); 登录时：removeClass('logout')-->
        <div class="user-box logout">
        <!-- <div class="user-box"> -->
            <div class="user-img">
                <a href="userMessage.html">
                    <img v-bind:src="userInfo.userPhoto || '../../assets/trueme/images/user/user.png'" alt="用户头像">
                </a>
                <p class="padding-vertical-sm" v-text="userInfo.nickName">用户昵称</p>
            </div>
            <div class="logout-box">
                <p>关注你感兴趣的品牌<br> 第一时间发现更多新品、折扣</p>
                <button type="button" class="btn btn-main" v-on:click="login">登录/注册</button>
            </div>
            <div class="user-box-nav">
                <dl>
                    <dt v-text="userInfo.contentCollectionNum || 0"></dt>
                    <dd><a href="/maker/wenan/wenan.html#wenanstates=0">关注的内容</a></dd>
                </dl>
                <dl>
                    <dt v-text="userInfo.gooodsCollectionNum || 0"></dt>
                    <dd class="jumpCheck" data-link="userCollectBrand.html"><div>收藏的商品</div></dd>
                </dl>
            </div>
        </div>
        <div class="container my-order jumpCheck g-border-b" data-link="../order/myOrder.html#orderstates=0">
            <div class="pull-left">我的订单</div>
            <div class="pull-right my-order-r">查看全部订单</div>
        </div>
        <ul class="user-nav">
            <li class="jumpCheck" data-link="../order/myOrder.html#orderstates=1">
                <div>
                    <div class="icon dt1"></div>
                    <div>待付款</div>
                </div>
            </li>
            <li class="jumpCheck" data-link="../order/myOrder.html#orderstates=2">
                <div>
                    <div class="icon dt2"></div>
                    <div>待发货</div>
                </div>
            </li>
            <li class="jumpCheck" data-link="../order/myOrder.html#orderstates=3">
                <div>
                    <div class="icon dt3"></div>
                    <div>待收货</div>
                </div>
            </li>
          <!--   <li>
                <a href="#">
                    <div class="icon dt4"></div>
                    <div>待评价</div>
                </a>
            </li> -->
        </ul>
        <ul class="user-list">
            <li class="g-border-b"><a href="#">升级创客</a></li>
            <li class="jumpCheck g-border-b" data-link="../address/addressManage.html"><div>收货地址管理</div></li>
            <li class="g-border-b" v-on:click="showService"><a href="javascript:void(0)">客服中心</a></li>
            <li class="g-border-b"><a href="aboutUs.html">关于萃美</a></li>
            <!-- <li class="logout" v-show="isLogin"><div class="logout-btn" v-on:click="logout">退出登陆</div></li> -->
        </ul>
        <!--底部菜单-->
        <link rel="import" href="/trueme/main/footer.html?__inline">
    </div>
</div>
<!-- 模板js文件 -->
<script type="text/javascript" src="../../assets/common/js/jquery-2.1.4.min.js?__inline"></script>
<script type="text/javascript" src="../../assets/common/js/jquery.cookie.js?__inline"></script>
<script type="text/javascript" src="../../assets/common/js/main.js"></script>
<script type="text/javascript" src="../../assets/trueme/js/function/function.js"></script>
<script type="text/javascript" src="../../assets/trueme/js/user/myHome.js?__inline"></script>
</body>
</html>
